<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="fiap.css">
</head>

<body>
	<h2>FIAP Tools</h2>

	<nav>
		<ul>
			<li id="extension-copypast"
				title="Desbloqueia copia e cola nos Fast Tests, podendo copiar e colar a questão inteira no chatGPT por exemplo...">
				Desbloquear copia e cola
				<div id="extension-copypast-container" class="container-progress-bar hidden">
					<div id="extension-copypast-progress" class="progress-bar">0%</div>
				</div>
			</li>
			<li id="extension-videolist" title="Marca como visualizado todos os vídeos de uma videolist">
				Visualizar todos os videos
				<div id="extension-videolist-container" class="container-progress-bar hidden">
					<div id="extension-videolist-progress" class="progress-bar">0%</div>
				</div>
			</li>
		</ul>
	</nav>
	<div class="separator"></div>
	<div class="showIndicators-wrapper">
		<input id="showIndicators" type="checkbox" value="" checked>
		<label for="showIndicators"
			class="showIndicators-label ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mostrar indicadores
			de carregamento</label>
	</div>


	<script src="popup.js"></script>
</body>

</html>
